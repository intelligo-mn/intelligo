<div class="ana-root" id="ana-root" #anaRoot
    [ngClass]="{'ana-min': !isOpen, 'minimizeAnimation': !isOpen, 'ana-max':isOpen, 'maximizeAnimation': isOpen }">
    <div class="ana-frame-container ana-full">
        <iframe [src]="iframeUrl" #simulatorIFrame class="ana-iframe" scrolling="no"></iframe>
    </div>
    <div class="ana-minmax-btn" [class.ana-max]="isOpen" (click)="minMaxBtnClick()">
        <div class="min-btn">
            <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                <path fill="#fff" d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z" />
            </svg>
        </div>
    </div>
    <div class="powered-by-ana">
        <div><a class="ana-link" href="https://intelligo.systems" target="_blank">powered by Intelligo Systems</a></div>
    </div>
</div>
